<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Application - user</title>
    <link rel="icon" href="../assets/logobmii.png">
    <link rel="stylesheet" href="../styles/styles-6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <div class="main-container">
        <h1>Profile</h1>
        <div class="profile-info">
            <i class="fa-solid fa-user-tie fa-3x"></i>
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Age:</strong> <span id="user-age"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Hobbies:</strong> <span id="user-hobbies"></span></p>
        </div>

        <div class="container-2">
            <h2>History</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>BMI</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- BMI history will be added here -->
                </tbody>
            </table>
        </div>

        <div class="options">
            <div class="option-box">
                <a href="../html/calc.html" class="option">
                    <i class="fa-solid fa-calculator"></i>
                    bmi-calc
                </a>
        </div>
        <div class="options">
            <div class="option-box">
                <a href="../html/home.html" class="option">
                    <i class="fa-solid fa-arrow-left"></i>
                    Back
                </a>
        </div>
        <div class="option-box">
                <a href="../html/index.html" class="option" onclick="logout()">
                    <i class="fa-solid fa-power-off"></i>
                    Log out
                </a>
            </div>
        </div>

        <div class="about">
            <a href="../html/home.html" class="about-link">
                <i class="fa-solid fa-receipt"></i>
                About
            </a>
        </div>

        <footer>
            <p><i class="fa-regular fa-copyright"></i>&copy; 2024 LOGIGO. All rights reserved.</p>
        </footer>
    </div>
    <script src="../script/script.js"></script>
    <script>
        function logout() {
            alert('You have been logged out.');
        }
    </script>
    <!--script second-->
    
</body>
</html>
