<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSP will be set dynamically by JavaScript based on environment -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/kconvert-logo-orig.png">
    <title>A simple & fast currency converter</title>
</head>

<body>
    <div class="container">
        <h2>Kconvert</h2>
        <p>A app for currency converter</p>
        <div class="A">
            <p>Amount</p>
        </div>
        <form id="converter-form">
            <div class="amount">
                <input type="text" id="amount-input" 
                aria-label="Amount to convert" placeholder="Enter amount" autocomplete="off">
            </div>

            <div class="convert-box">
                <div class="from">
                    <p>From</p>
                    <div class="search-input-container">
                        <img id="from-flag" src="https://flagcdn.com/48x36/us.png" alt="From currency flag" class="flag-indicator">
                        <input type="text" class="currency-search from-search" 
                               placeholder="Type here to find flags" 
                               aria-label="Search from currency"
                               data-currency="USD"
                               autocomplete="off">
                        <div class="search-suggestions from-suggestions" style="display: none;"></div>
                    </div>
                </div>
                <div class="reverse" aria-label="Swap currencies">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="search-input-container">
                        <img id="to-flag" src="https://flagcdn.com/48x36/sg.png" alt="To currency flag" class="flag-indicator">
                        <input type="text" class="currency-search to-search" 
                               placeholder="Type here to find flags" 
                               aria-label="Search to currency"
                               data-currency="SGD"
                               autocomplete="off">
                        <div class="search-suggestions to-suggestions" style="display: none;"></div>
                    </div>
                </div>
                <div class="result" aria-live="polite">Getting Exchange Rate...</div>
                <button type="submit" id="convert-button">Get Exchange Rate</button>
                <button type="reset" id="reset-button">Reset</button> <!-- Menggunakan type="reset" -->
            </div>
        </form>
    </div>

    <footer>
        <p>
            <a href="https://github.com/oxyzenq">
                <i class="fab fa-github"></i>
            </a>
        </p>
        <p>&copy; 2024-2025 oxyzenQ. All rights reserved.</p>
    </footer>

    <script type="module" src="./main.js"></script>
</body>
</html>
