name: Kconvert
type: web

build:
  buildCommand: pip install -r requirements.txt
  outputDirectory: .

run:
  startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

env:
  PYTHON_VERSION: "3.11"

healthCheck:
  path: /
  port: $PORT
  initialDelaySeconds: 30
  periodSeconds: 10

resources:
  cpu: 0.5
  memory: 512Mi

scaling:
  minReplicas: 1
  maxReplicas: 3
