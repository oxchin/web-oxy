# ðŸš€ Kconvert Ultra-Performance Gradle Configuration

# Build performance optimizations
org.gradle.jvmargs=-Xmx2g -Xms512m -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+UseStringDeduplication -XX:+OptimizeStringConcat -Dfile.encoding=UTF-8

# Enable parallel compilation for faster builds
org.gradle.parallel=true
org.gradle.workers.max=2

# Enable configuration caching (Gradle 7+)
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# Enable build caching for faster incremental builds
org.gradle.caching=true
org.gradle.daemon=false

# Kotlin compiler optimizations
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.js=true

# Android specific optimizations
android.useAndroidX=true
android.enableJetifier=false
android.enableR8.fullMode=true
android.experimental.r8.dex-startup-optimization=true
android.experimental.art-profile-r8-rewriting=true

# Resource optimization
android.nonTransitiveRClass=true

# Memory optimization flags
org.gradle.daemon=true
org.gradle.daemon.idletimeout=3600000
kotlin.daemon.jvm.options=-Xmx1g -XX:MaxMetaspaceSize=256m

# Suppress AGP warning
#android.suppressUnsupportedCompileSdk=35